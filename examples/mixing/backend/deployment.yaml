apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: <%= name %>
spec:
  replicas: <%= root[:replicas] %>
  selector:
    matchLabels:
      app: <%= name %>
  template:
    metadata:
      labels:
        app: <%= name %>
    spec:
      serviceAccountName: nectar
      containers:
        - name: main
          image: <%= root[:image] %>
          imagePullPolicy: <%= root[:ipp] %>
          env:
            - name: KAT_ENV
              value: production
            - name: FLASK_ENV
              value: production
            - name: CONNECT_AUTH_TYPE
              value: in
            - name: MASTER_CONFIG_PATH
              value: /etc/config/master
          volumeMounts:
            - name: config-volume
              mountPath: "/etc/config"
      volumes:
        - name: config-volume
          configMap:
            name: master
            items:
              - key: master
                path: master