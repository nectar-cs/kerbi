
steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'test-phase'
    args:
      - 'build'
      - '.'
      - '-f'
      - 'RunTestsDockerfile'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'publish-phase'
    waitFor:
      - 'test-phase'
    args:
      - 'build'
      - '.'
      - '-f'
      - 'PublishGemDockerfile'
      - '--build-arg'
      - 'RUBYGEMS_API_KEY=${_RUBYGEMS_API_KEY}'